<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="arrli"></h4>
    <h2 id="ntc"></h2>
    <script>
        const arr=['-13','-3','1','2','3','51','64','7','8']
        const ntc=document.getElementById('ntc')
        const arrli=document.getElementById('arrli')
       
        function arsiz(arr){
            for (let i = 0; i < arr.length; i++) {
                for(let j=0;j<arr.length;j++){
                    if(arr[i]<arr[j]){
                        let aralar=arr[i]
                        arr[i]=arr[j]
                        arr[j]=aralar
                    }
                }
               
                
            }
            return arr
          
        }
        arrli.innerHTML='Bu arrla olandııııı: '+ arr.sort(function(x,y) {return x-y})
        ntc.innerHTML='Arsiz method:  ' + arsiz(arr)
    </script>
</body>
</html>
